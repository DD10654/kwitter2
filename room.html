<!DOCTYPE html>
<html>
<head>
  <title>Kwitter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="username()"> 

<div class="container-fluid mt-3">

<!--Username and Logout Button-->
<div class="d-flex p-3 bg-secondary">
    <div class="p-2 bg-primary">Kwitter</div>
    <div class="p-2 bg-success" id="username_logged_in"></div>
    <div class="p-2 bg-danger" onclick="logout()"><button class="bg-danger" style="border-width: 0px;">Log Out</button></div>
</div>
<br>
<!--Text Input To Make A Room-->
<div class="d-flex p-3 bg-secondary text-white">
  <div class="p-2 bg-warning">Room Name: &nbsp; &nbsp;<input type="text" class="btn-info" style="border-width: 0px;"></div>
</div>
<br>

</div>
<script src="main.js"></script>
</body>
</html>
